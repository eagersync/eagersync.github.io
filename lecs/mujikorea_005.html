		<meta charset="utf-8" />

		<script type="text/javascript" src="https://www.mujikorea.net/js/jquery-1.7.2.min.js"></script>
		<style>
			.center {
			 	display: flex;
				flex-direction: column;
			}
			.center > p {
				text-align: center;
				justify-content: center;
			}
		</style>

		<script>
			function replaceElementTag(targetSelector, newTagString) {
				$(targetSelector).each(function(){
					var newElem = $(newTagString, {html: $(this).html()});
					$.each(this.attributes, function() {
						newElem.attr(this.name, this.value);
					});
					$(this).replaceWith(newElem);
				});
			}

			$(document).ready(function(){
				$.get('./mujikorea_005_content.html', function(data) {
					$('#cke5-user-interface-classic-demo').html(data);

					$('#cke5-user-interface-classic-demo center').each(function(){
						$(this).children().each( function() {
							$( this ).wrapAll("<p></p>");
						} );
					});


					$('#cke5-user-interface-classic-demo center').addClass('center')

					replaceElementTag('#cke5-user-interface-classic-demo center', '<div></div>');
					console.log($('#cke5-user-interface-classic-demo').html())
					initializeCkeditor();
				});

				/*
				if($("#artc").length>0){
					var artcInfo = $("#preArtc").html();
					$("#preArtc").remove();
					$("#artc").html(artcInfo);
				}
				 */
			});
		</script>
	</head>

	<body>

			<div id="cke5-user-interface-classic-demo">
			</div>
		</div>
